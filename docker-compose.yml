version: "3.8"

services:
  db:
    image: postgres:15-alpine
    container_name: learning-sql-db
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
      POSTGRES_DB: learning_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  web:
    build: ./web
    container_name: learning-sql-web
    restart: always
    environment:
      POSTGRES_HOST: db
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
      POSTGRES_DB: learning_db
    ports:
      - "3000:3000"
    volumes:
      - ./web:/app
      - ./conversations:/conversations
      - /app/node_modules
    command: npm run dev
    depends_on:
      - db

volumes:
  postgres_data:
